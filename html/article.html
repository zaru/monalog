<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{__TITLE__} Monalog</title>
    <style>
      body {
        font-size: 1.1rem;
        font-family: "Helvetica Neue", "Segoe UI", "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
        max-width: 560px;
        margin: auto;
        padding: 10px 20px;
        line-height: 1.6;
        color: #374151;
        background: #f9fafb;
      }
      a, a:visited {
        color: #0369a1;
        text-decoration: none;
        border-bottom: 2px solid #0369a1;
        transition: all 0.2s;
      }
      a:hover {
        border-bottom: 0;
      }
      code {
        font-family: monospace;
        background: #eef1f6;
        color: #1f2937;
        padding: 2px 6px;
        border-radius: 4px;
      }
      pre {
        font-family: monospace;
        background: #eef1f6;
        padding: 16px;
        border-radius: 6px;
        overflow-x: auto;
        border: 1px solid #e5e7eb;
      }
      pre code {
        background: none;
        padding: 0;
        color: inherit;
        border: none;
      }
      .sitename {
        font-size: 1.6rem;
        margin: 0.2rem 0;
      }
      .counter {
        text-align: right;
        font-size: 0.9rem;
        strong {
          font-weight: bold;
        }
      }
    </style>
  </head>
  <body>
    <h1 class="sitename">Monalog</h1>
    <div class="counter"><strong>{__COUNTER__}</strong>人のHaskell好きが訪れました</div>
    <article>
      <h1>{__TITLE__}</h1>
      {__MAIN__}
    </article>
    <div>
      <p><a href="/">戻る</a></p>
    </div>
  </body>
</html>
